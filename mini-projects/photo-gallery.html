<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Project 2</title>
  <link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css">
  <style type="text/css">
    body {
      font-family: monospace;
      padding: 20px;
      font-size: 16px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }

    .photo {
      position: relative;
      border: 1px solid #ccc;
    }

    .photo img {
      width: 100%;
      display: block;
    }

    .favorite-button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 24px;
      position: absolute;
      bottom: 5px;
      right: 5px;
      cursor: pointer;
    }

    .favorite-button.active {
      color: gold;
    }

    .no-photos {
      text-align: center;
      color: #999;
    }

    form {
      margin-bottom: 20px;
    }
  </style>
  <script src="https://unpkg.com/vue@3.4.0"></script>
</head>

<body>
  <div id="app">
    <!-- Form for Adding Photos -->
    <form @submit.prevent="addPhoto">
      <input placeholder="Enter image URL" v-model="newPhotoUrl" />
      <button type="submit">Add Photo</button>
    </form>

    <!-- Conditional Rendering -->
    <p v-if="photos.length===0" class="no-photos">No photos added yet. Add some!</p>

    <div class="gallery" v-else>
      <!-- List Rendering and Conditional Class Binding -->
      <div v-for="(photo,index) in photos" :key="index" class="photo">
        <!-- An image goes here -->
        <img :src="photo.url" @click="removePhoto(index)" height="200" width="200"/>
        <button class="favorite-button" :class="{'active' : photo.isFavorite}" @click="toggleFavorite(index)">
          â˜…
        </button>
      </div>
    </div>
  </div>

  <script>
    const { createApp, ref } = Vue; 
    const App = {
      setup() {
        // Keep track of the list of photos
        // We need a ref for the currently entered URL
        const photos = ref([]);
        const newPhotoUrl = ref('');
        const addPhoto = () => {
          // Adding photo logic goes here
          let photoObj = {
            id: photos.value.length+1,
            url: newPhotoUrl.value,
            isFavorite: false
          }
          if (newPhotoUrl.value !== '') {
            photos.value.push(photoObj);
            newPhotoUrl.value = '';
          }
        };
        const toggleFavorite = (index) => {
          // Favorite toggling logic
          console.log('photos before',photos.value);
          let updatedArr = photos.value.map((obj)=>{
            if(obj.id === index+1){
                obj['isFavorite'] = !obj.isFavorite;
            }
            return obj;
          });
          console.log('updatedarr',updatedArr,index); 
          photos.value = updatedArr;
        };

        const removePhoto = (index) => {
            console.log('remove photo called with id',index);
            photos.value.splice(index,index+1);
        }

        return {
            newPhotoUrl,
            addPhoto,
            photos,
            toggleFavorite,
            removePhoto
        }
      },
    };
    createApp(App).mount('#app');
  </script>
</body>

</html>
